<!DOCTYPE html> <!-- Declares HTML5 for modern compatibility -->
<html lang="en"> <!-- Sets the language for accessibility -->
<head>
    <meta charset="utf-8"> <!-- Ensures broad character support -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Enables responsive design -->
    <title>Smart Forms Demonstration</title> <!-- Labels the page purpose -->
    <link rel="stylesheet" href="styles.css"> <!-- Links the stylesheet -->
</head>
<body>
    <main class="container"> <!-- Wraps the form in a styled container -->
        <h1>Sign up</h1> <!-- Provides the form title -->
        <div id="error-summary" class="visually-hidden" role="alert" aria-live="polite"></div> <!-- Creates a hidden area for error messages with accessibility attributes -->
        <form id="signupForm" novalidate> <!-- Sets up the form with custom validation -->
            <fieldset>
                <legend>Your details</legend> <!-- Groups form fields with a legend -->
                <label for="name">Full name</label>
                <input id="name" name="name" type="text" required minlength="2" autocomplete="name" aria-describedby="nameHelp"> <!-- Defines a name field with validation attributes -->
                <small id="nameHelp" class="help">Enter your first and last name.</small> <!-- Offers guidance text -->
                <p class="error" id="nameError"></p> <!-- Reserves space for error messages -->

                <label for="email">Email</label>
                <input id="email" name="email" type="email" required autocomplete="email"> <!-- Sets up an email field -->
                <p class="error" id="emailError"></p>

                <label for="password">Password</label>
                <input id="password" name="password" type="password" required minlength="8" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}" aria-describedby="pwdHelp"> <!-- Configures a password field with pattern validation -->
                <small id="pwdHelp" class="help">At least 8 characters with upper, lower, and a number.</small>
                <p class="error" id="passwordError"></p>

                <label for="phone">Phone (optional)</label>
                <input id="phone" name="phone" type="tel" inputmode="tel" pattern="\+?[0-9\s-]{7,15}" placeholder="+358 40 123 4567"> <!-- Adds an optional phone field -->
                <p class="error" id="phoneError"></p>

                <label>
                    <input id="companyToggle" type="checkbox"> Register as a company
                </label> <!-- Includes a checkbox to toggle company fields -->
                <div id="companyFields" hidden>
                    <label for="company">Company name</label>
                    <input id="company" name="company" type="text" minlength="2">
                    <p class="error" id="companyError"></p>
                </div> <!-- Contains the company name input, hidden by default -->
            </fieldset>

            <input type="text" id="hp" name="hp" tabindex="-1" autocomplete="off" aria-hidden="true" style="position: absolute; left: -9999px;"> <!-- Implements a honeypot for bot detection -->

            <button type="submit" class="btn">Create account</button> <!-- Adds a submit button -->
            <button type="button" id="clearBtn" class="btn-secondary">Clear</button> <!-- Adds a clear button -->
        </form>
    </main>
    <script src="app.js"></script> <!-- Links the JavaScript file -->
</body>
</html>
